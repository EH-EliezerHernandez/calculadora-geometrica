<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de figuras geometricas</title>
  </head>
  <body>
    <header>
      <h1>Geometric Calc</h1>
    </header>
    <main>
        <div class="figuras">
            <div class="figuras__figura">
            <img src="./index.html" alt="" />
            <p>Cuadrado</p>
            </div>
            <div class="figuras__figura"></div>
                <img src="./index.html" alt="" />
                <p>Triangulo</p>
            </div>
            <div class="figuras__figura"></div>
                <img src="./index.html" alt="" />
                <p>Circulo</p>
            </div>
        </div>
        <section class="lectura">
            <h2>Ingresar Valores</h2>
            <form action="" class="form-rectangulo">
                <label for="lagos">Longitud de los lados en cm</label>
                <input type="text" id="lagos" placeholder="5">
                <p class="form-rectangulo__unidad">cm</p>
            </form>
        </section>
        <section class="resultados">
            <h2>resultados</h2>

        </section>
    </main>
</body>
</html>
